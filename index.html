<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LANGUAGE SPEED</title>
	<link rel="stylesheet" type="text/css" href="css/layoutV2.css">
	<script type="text/javascript" src="js/speedAndLanguage.js"></script>
</head>
<body>
	
	<h1>CONTROLE A VELOCIDADE E O IDIOMA</h1>

	<textarea rows="10" cols="70" id="fala"></textarea><br><br>

	<div id="layout">

		<label for="velocidade">VELOCIDADE:</label>
		
	 	<select id="velo">
		 	<option value="0.25">0.25x</option>
		 	<option value="0.50">0.50x</option>
		 	<option value="0.75">0.75x</option>
		 	<option value="1.0" selected="">1.0x</option>
		 	<option value="1.25">1.25x</option>
		 	<option value="1.50">1.50x</option>
		 	<option value="1.75">1.75x</option>
		 	<option value="2.0">2.0x</option>
		 </select>

		<select id="idioma">
			<option value="en" selected="">Inglês</option>
			<option value="es">Espanhol</option>
			<option value="ja-JP">Japonês</option>
			<option value="zh-cn">Chinês</option>
			<option value="ko-kr">Koreano</option>
			<option value="pt">Português</option>
		</select>

		<button onclick="limparTela()">LIMPAR</button>
		<button class="btn_normalize" onclick="falaVelocidade()"><img src="wallpaper/playAzul.png" width="13px">PLAY</button>

	</div>
	
</body>
</html>
